<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        h1 {
            color: rgb(255, 186, 8);
        }

        header {
            display: flex;
            background-color: rgb(255, 186, 8);
            height: 10vh;
            display: flex;
            justify-content: start;
        }

        .wrapper {
            display: flex;
        }

        .sidebar {
            background-color: rgb(232, 93, 4);
            height: 90vh;
            width: min(250px, 25vw);
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li>button {
            width: 100%;
            height: 3rem;
        }

        .project-card {
            display: grid;
            width: 100%;
            grid-template-columns: repeat(auto-fit, 200px);
        }

        .body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgb(55, 6, 23);
            height: 90vh;
            width: 100%;
        }

        .task-card {
            background-color: rgb(208, 0, 0);
            margin: 5px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <header>
        <button class="task">Create New Task</button>
        <button class="project">Create New Project</button>
    </header>
    <div class="wrapper">
        <div class="sidebar">
            <ul class="proj-hanger"></ul>
        </div>
        <div class="body"></div>
    </div>
    <dialog class="task-dialog">
        <form id="task-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="2" columns="50"></textarea>
            <label for="duedate">Due Date:</label>
            <input type="date" id="duedate" name="duedate">
            <div class="selector">
                <label>Project:</label>
            </div>
            <fieldset>
                <legend>Priority:</legend>
                <input type="radio" id="high" name="priority" value="high">
                <label for="high">High</label>
                <input type="radio" id="normal" name="priority" value="normal">
                <label for="normal">Normal</label>
                <input type="radio" id="low" name="priority" value="low">
                <label for="low">Low</label>
            </fieldset>
            <button type="button" class="submit-task">Submit</button>
            <button type="button" class="cancel-task">Cancel</button>
        </form>
    </dialog>
    <dialog class="project-dialog">
        <form id="project-form">
            <label for="name">Project Name:</label>
            <input type="text" id="name" name="name">
            <button type="button" class="submit-project">Submit</button>
            <button type="button" class="cancel-project">Cancel</button>
        </form>
    </dialog>
    <script src="./index.js" type="module" defer></script>
</body>

</html>
