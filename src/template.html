<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            background-color: blue;
            height: 10vh;
            display: flex;
            justify-content: center;
        }

        .wrapper {
            display: grid;
            grid-template-columns: 1fr 3fr;
        }

        .sidebar {
            background-color: aqua;
            height: 90vh;
            width: 10vw;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li > button {
            width: 100%;
            height: 3rem;
        }
    </style>
</head>
<body>    
    <header>
        <button class="task">Create New Task</button>
        <button class="project">Create New Project</button>
    </header>
    <div class="wrapper">
        <div class="sidebar">
            <ul class="proj-hanger"></ul>
        </div>
        <div class="body"></div>
    </div>    
    <dialog class="task-dialog">
        <form>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="2" columns="50"></textarea>
            <label for="duedate">Due Date:</label>
            <input type="date" id="duedate" name="duedate">
            <div class="selector">
                <label>Project:</label>
            </div>
            <fieldset>
                <legend>Priority:</legend>
                <input type="radio" id="high" name="priority" value="high">
                <label for="high">High</label>
                <input type="radio" id="normal" name="priority" value="normal">               
                <label for="normal">Normal</label>
                <input type="radio" id="low" name="priority" value="low">
                <label for="low">Low</label>                
            </fieldset>
            <button type="button" class="submit-task">Submit</button>
            <button type="button" class="cancel-task">Cancel</button>
        </form>
    </dialog>
    <dialog class="project-dialog">
        <form>
            <label for="name">Project Name:</label>
            <input type="text" id="name" name="name">
            <button type="button" class="submit-project">Submit</button>
            <button type="button" class="cancel-project">Cancel</button>
        </form>
    </dialog>
    <script src="./index.js" type="module" defer></script>
</body>
</html>
